<div class="row">
    <div class="col-md-12 active-filters">
        <h4>Filters</h4>
        <form class="form-horizontal" name="filtersForm" ng-submit="misp.filter(filtersForm);" novalidate>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group mb-0">
                        <label class="col-sm-2 control-label">Keyword</label>
                        <div class="col-sm-10">
                            <input class="form-control" ng-model="misp.filtering.activeFilters.keyword.value" placeholder="ex: freetext"></input>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="col-sm-10 col-sm-offset-2">
                        <hr class="filter-separator" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Status</label>
                        <div class="col-sm-8">
                            <tags-input class="form-control form-control-wrapper"
                                min-length="2"
                                ng-model="misp.filtering.activeFilters.eventStatus.value"
                                placeholder="ex: New, Update"
                                replace-spaces-with-dashes="false">
                                    <auto-complete load-on-focus="true" min-length="1" source="misp.getStatuses($query)"></auto-complete>
                                </tags-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Tags</label>
                        <div class="col-sm-8">
                            <tags-input class="form-control form-control-wrapper"
                                min-length="2"
                                ng-model="misp.filtering.activeFilters.tags.value"
                                placeholder="ex: misp, malspam, ioc"
                                replace-spaces-with-dashes="false">
                                    <auto-complete debounceDelay="400" source="misp.getTags($query)"></auto-complete>
                                </tags-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Source</label>
                        <div class="col-sm-8">
                            <tags-input class="form-control form-control-wrapper"
                                min-length="2"
                                ng-model="misp.filtering.activeFilters.org.value"
                                placeholder="ex: CIRCL, OSINT"
                                replace-spaces-with-dashes="false">
                                    <auto-complete load-on-focus="true" min-length="1" source="misp.getSources($query)"></auto-complete>
                                </tags-input>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Title</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="misp.filtering.activeFilters.info.value" placeholder="ex: freetext"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Publish Date</label>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="col-sm-6">
                                    <dt-picker date="misp.filtering.activeFilters.publishDate.value.from" placeholder="from"></dt-picker>
                                </div>
                                <div class="col-sm-6">
                                    <dt-picker date="misp.filtering.activeFilters.publishDate.value.to" placeholder="to"></dt-picker>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pull-right">
                <button class="btn btn-primary" type="submit">Apply filters</button>
            </div>
        </form>

    </div>
</div>
