<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar" role="toolbar">

            <div class="btn-group" uib-dropdown>
                <button type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="misp.selection.length === 0">
                    <ng-pluralize count="misp.selection.length" when="{'0': 'No event selected', 'one': '{} selected event', 'other': '{} selected events'}"></ng-pluralize>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu>
                    <!--
                        <li>
                            <a ng-click="misp.bulkImport()">Import</a>
                        </li>
                        -->
                    <li ng-show="misp.menu.follow" ng-click="misp.bulkFollow(true)">
                        <a>Track new updates</a>
                    </li>
                    <li ng-show="misp.menu.unfollow" ng-click="misp.bulkFollow(false)">
                        <a>Ignore new updates</a>
                    </li>
                    <li class="text-danger">
                        <a ng-click="misp.bulkIgnore()">Mark as read</a>
                    </li>
                </ul>
            </div>

            <div class="btn-group pull-right" role="group">
                <page-sizer collection="misp.list" sizes="[10, 15, 30, 100]"></page-sizer>
            </div>

            <div class="btn-group pull-right" role="group">
                <button class="btn" ng-class="{true: 'btn-primary', false:'btn-default'}[misp.filtering.context.showFilters]" type="button" ng-click="misp.toggleFilters()">
                    <i class="fa fa-search"></i> Filters
                </button>
            </div>

            <div class="btn-group pull-right" role="group">
                <button class="btn" ng-class="{true: 'btn-primary', false:'btn-default'}[misp.filtering.context.showStats]" type="button" ng-click="misp.toggleStats()">

                </button>
            </div>
